<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Launch Swagger Scraping</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container py-5">
  <h1 class="mb-4 text-center">Launch Swagger Scraping</h1>
  <form id="swagger-form" class="row g-3 justify-content-center" novalidate>
    <div class="col-sm-8">
      <input type="url" id="swagger-url" class="form-control form-control-lg" placeholder="Ex: https://petstore.swagger.io/v2/swagger.json" required autofocus />
      <div class="invalid-feedback">Enter a valid Swagger URL.</div>
    </div>
    <div class="col-sm-2 d-grid">
      <button type="submit" class="btn btn-primary btn-lg">Start Scraping</button>
    </div>
  </form>
  <div id="status" class="mt-3 fw-semibold text-center"></div>
</div>

<script>
  // The same JS as in your current page, to handle the form and fetch.
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
