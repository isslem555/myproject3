<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate Swagger Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #F1F5F9;
      --bg-card: #FFFFFF;
      --text-dark: #111827;
      --text-muted: #6B7280;
      --border: #D1D5DB;
      --primary: #1E40AF;
      --primary-hover: #1E3A8A;
      --secondary: #475569;
      --secondary-hover: #334155;
      --gray-light: #E5E7EB;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.08), 0 2px 4px -1px rgba(0, 0, 0, 0.04);
      --gradient: linear-gradient(135deg, #1E40AF 0%, #3B82F6 100%);
    }

    body {
      background-color: var(--bg);
      color: var(--text-dark);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-size: 16px;
      line-height: 1.6;
    }

    .navbar {
      background-color: var(--bg-card);
      border-bottom: 2px solid var(--primary);
      padding: 1rem 1.5rem;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      position: relative;
      z-index: 1000;
    }

    .navbar-brand {
      color: var(--primary) !important;
      font-weight: 700;
      font-size: 1.75rem;
      display: flex;
      align-items: center;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .navbar-brand:hover {
      color: var(--primary-hover) !important;
      transform: scale(1.05);
    }

    .navbar-brand svg path {
      fill: var(--primary);
      transition: transform 0.3s ease, fill 0.3s ease;
    }

    .navbar-brand:hover svg path {
      fill: var(--primary-hover);
      transform: scale(1.1);
    }

    .nav-link {
      color: var(--text-dark) !important;
      font-weight: 500;
      padding: 0.5rem 1.25rem;
      border-radius: 6px;
      position: relative;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      color: var(--primary) !important;
      transform: translateY(-2px);
    }

    .nav-link.active {
      color: var(--primary) !important;
      font-weight: 600;
    }

    .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      width: 30px;
      height: 2px;
      background: var(--primary);
      transform: translateX(-50%);
    }

    .navbar-nav .btn-outline-primary {
      border-color: var(--primary);
      color: var(--primary);
      font-weight: 500;
      padding: 0.5rem 1.5rem;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .navbar-nav .btn-outline-primary:hover {
      background: var(--gradient);
      color: #FFFFFF;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(30, 64, 175, 0.3);
    }

    .navbar-toggler {
      border-color: var(--primary);
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='%231E40AF' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    .container {
      padding-top: 4rem;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      color: var(--text-dark);
      margin-bottom: 2rem;
      position: relative;
      animation: fadeInUp 0.8s ease-in-out;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      width: 60px;
      height: 4px;
      background: var(--gradient);
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 1.5rem;
      animation: fadeInUp 0.8s ease-in-out 0.2s both;
    }

    input.form-control-lg {
      border-radius: 6px;
      border: 1px solid var(--border);
      background-color: var(--gray-light);
      color: var(--text-dark);
      font-size: 1rem;
      padding: 0.75rem 1.25rem;
      font-family: 'Fira Code', monospace;
      transition: all 0.3s ease;
    }

    input.form-control-lg:focus {
      border-color: var(--primary);
      background-color: #FFFFFF;
      box-shadow: 0 0 8px rgba(30, 64, 175, 0.3);
      outline: none;
    }

    .custom-btn {
      background: var(--gradient);
      color: #FFFFFF !important;
      padding: 0.6rem 1.5rem;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 500;
      border: none;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .custom-btn:hover {
      background: var(--primary-hover);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(30, 64, 175, 0.3);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 2rem 1rem;
      }
      h1 {
        font-size: 2rem;
      }
      .custom-btn {
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
      }
      input.form-control-lg {
        font-size: 0.9rem;
        padding: 0.6rem 1rem;
      }
      .navbar {
        padding: 0.75rem 1rem;
      }
      .navbar-brand {
        font-size: 1.25rem;
      }
      .nav-link {
        padding: 0.5rem 0.75rem;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'scraping_data:rapport-swagger' %}">
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" stroke="#1E40AF" stroke-width="2" class="me-2" viewBox="0 0 16 16" stroke-linejoin="round" stroke-linecap="round">
        <path d="M8 0L3 16h10L8 0z"/>
      </svg>
      MyProject
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMain">
      <ul class="navbar-nav d-flex flex-row ms-3">
        <li class="nav-item"><a class="nav-link" href="{% url 'scraping_data:list-projects' %}">Projects</a></li>
        <li class="nav-item"><a class="nav-link active" href="{% url 'scraping_data:rapport-swagger' %}">Report</a></li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="btn btn-outline-primary px-4" href="#">Get Started</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Form -->
<div class="container">
  <h1>Generate Swagger Test</h1>
  <form method="POST" action="{% url 'scraping_data:lancer-scraping' %}">
    {% csrf_token %}
    <div class="form-group">
      <input
        type="url"
        name="swagger_url"
        class="form-control form-control-lg"
        placeholder="Enter Swagger URL here"
        required
      />
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="custom-btn"><i class="fas fa-rocket me-2"></i>Start Scraping</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
