<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Header - Project #{{ project.id }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="mb-4 text-primary">Update Header for Project #{{ project.id }}</h1>
  <form method="post" class="bg-white p-4 rounded shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" name="name" value="{{ header.name }}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="type" class="form-label">Type:</label>
      <input type="text" id="type" name="type" value="{{ header.type }}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="required" class="form-label">Required?</label>
      <select id="required" name="required" class="form-select" required>
        <option value="true" {% if header.required %}selected{% endif %}>Yes</option>
        <option value="false" {% if not header.required %}selected{% endif %}>No</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="value" class="form-label">Example (Value):</label>
      <input type="text" id="value" name="value" value="{{ header.value }}" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary">Update Header</button>
    <a href="{% url 'scraping_data:project-parameters' pk=project.id %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
