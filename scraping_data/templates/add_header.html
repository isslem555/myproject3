<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Header Parameter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .form-container {
      max-width: 480px;
      margin: 3rem auto;
      padding: 2rem;
      background: #f5f7fa;
      border: 1px solid #d1d9e6;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0, 60, 130, 0.1);
    }
    .form-label {
      color: #1a3e72;
      font-weight: 600;
      display: block;
      margin-bottom: 0.4rem;
    }
    .form-control, .form-select {
      width: 100%;
      border: 1.5px solid #1a3e72;
      border-radius: 5px;
      color: #2c3e50;
      padding: 8px 12px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: inherit;
    }
    .form-control:focus, .form-select:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 8px rgba(74, 144, 226, 0.4);
      outline: none;
    }
    .mb-3 {
      margin-bottom: 1.25rem;
    }
    button.btn-primary {
      background-color: #1a3e72;
      border: none;
      width: 100%;
      padding: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: white;
    }
    button.btn-primary:hover {
      background-color: #4a90e2;
    }
  </style>
</head>
<body>

<form method="post" class="form-container">
  {% csrf_token %}

  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" id="name" name="name" value="api_key" required class="form-control" placeholder="Enter header name" />
  </div>

  <div class="mb-3">
    <label for="type" class="form-label">Type:</label>
    <input type="text" id="type" name="type" value="string" required class="form-control" placeholder="Enter type" />
  </div>

  <div class="mb-3">
    <label for="required" class="form-label">Required?</label>
    <select id="required" name="required" required class="form-select">
      <option value="false" selected>No</option>
      <option value="true">Yes</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="value" class="form-label">Example (Value):</label>
    <input type="text" id="value" name="value" value="value" required class="form-control" placeholder="Enter example value" />
  </div>

  <button type="submit" class="btn btn-primary">Add Header</button>
</form>

</body>
</html>
