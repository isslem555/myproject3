<!-- scraping_data/templates/scraping_data/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Scraping Project{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Scraping Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'scraping_data:list-projects' %}">Liste des Projets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'scraping_data:add-project' %}">Ajouter un Projet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'scraping_data:rapport-swagger-html' %}">Rapport Swagger</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'scraping_data:product-list' %}">Produits</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENT -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
