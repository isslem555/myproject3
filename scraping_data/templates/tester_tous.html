<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Résultats des tests Swagger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h1>Résultats des tests Swagger</h1>

    {% if results %}
      <ul class="list-group">
        {% for test in results %}
          <li class="list-group-item">
            Endpoint: <strong>{{ test.endpoint }}</strong> — Statut: <strong>{{ test.status }}</strong>
            <br />
            Détails: {{ test.details }}
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>Aucun résultat de test disponible.</p>
    {% endif %}

    <a href="{% url 'scraping_data:rapport-swagger' %}" class="btn btn-secondary mt-4">Retour au rapport Swagger</a>
  </div>
</body>
</html>
